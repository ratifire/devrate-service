databaseChangeLog:
  - changeSet:
      id: 05-06-2025_032
      author: Dmytro Abalmas
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: email_confirmation_code
      changes:
        - createTable:
            tableName: email_confirmation_code
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false