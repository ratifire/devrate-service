databaseChangeLog:
  - changeSet:
      id: 04-04-2024_08_create-table-employment_records
      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "employment_records" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: employment_records
      changes:
        - createTable:
            tableName: employment_records
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: TEXT
              - column:
                  name: position
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: company_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    length: 1000
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: responsibilities
                  type: VARCHAR(2500) ARRAY
                  constraints:
                    nullable: false