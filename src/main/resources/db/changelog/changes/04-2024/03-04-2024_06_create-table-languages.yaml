databaseChangeLog:
  - changeSet:
      id: 03-04-2024_06_create-table-languages
      author: Dmytro Abalmas
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "languages" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: languages
      changes:
        - createTable:
            tableName: languages
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false