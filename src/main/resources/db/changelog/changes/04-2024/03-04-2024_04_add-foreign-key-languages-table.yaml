databaseChangeLog:
  - changeSet:
      id: 03-04-2024_04_add-foreign-key-languages-table
      author: Dmytro Abalmas
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_user_language' does not already exist 
            on the "languages" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_user_language
              baseTableName: languages
      changes:
        - addForeignKeyConstraint:
            baseTableName: languages
            baseColumnNames: user_id
            constraintName: fk_user_language
            referencedTableName: users
            referencedColumnNames: id