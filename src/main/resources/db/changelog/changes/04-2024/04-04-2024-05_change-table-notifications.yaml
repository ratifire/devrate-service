databaseChangeLog:
  - changeSet:
      id: 04-04-2024-05_change-table-notifications
      author: O. Voskresenskyy
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_notifications_users' does not 
            already exist on the "notifications" table.
            Marks the changeSet as executed if the foreign key constraint exists.
            Checks if the foreign key constraint 'fk_notification_user'  
            already exist on the "notifications" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_notifications_users
              baseTableName: notifications
          foreignKeyConstraintExists:
            foreignKeyName: fk_notification_user
            baseTableName: notifications
      changes:
        - dropForeignKeyConstraint:
            baseTableName: notifications
            constraintName: fk_notification_user
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: user_id
            constraintName: fk_notifications_users
            referencedTableName: users
            referencedColumnNames: id