databaseChangeLog:
  - changeSet:
      id: 04-04-2024_07_add-foreign-key-work-experience-table
      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_work_experience_user' does not
            already exist on the "work_experience" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_work_experience_user
              baseTableName: work_experience
      changes:
        - addForeignKeyConstraint:
            baseTableName: work_experience
            baseColumnNames: user_id
            constraintName: fk_work_experience_user
            referencedTableName: users
            referencedColumnNames: id