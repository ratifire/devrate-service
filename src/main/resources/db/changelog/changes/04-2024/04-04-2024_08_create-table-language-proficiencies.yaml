databaseChangeLog:
  - changeSet:
      id: 04-04-2024_08_create-table-language-proficiencies
      author: Dmytro Abalmas
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "language proficiencies" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: language_proficiencies
      changes:
        - createTable:
            tableName: language_proficiencies
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false