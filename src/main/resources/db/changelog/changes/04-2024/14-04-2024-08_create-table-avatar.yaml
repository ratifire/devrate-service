databaseChangeLog:
  - changeSet:
      id: 09-04-2024-08_create-table-avatar
      author: Kyrylo Vasylchenko
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "user_avatars" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: user_avatars
      changes:
        - createTable:
            tableName: user_avatars
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_avatars_user_id
                    references: users(id)