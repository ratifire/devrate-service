databaseChangeLog:
  - changeSet:
      id: 04-04-2024_06_create-table-responsibility
      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "responsibility" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: responsibility
      changes:
        - createTable:
            tableName: responsibility
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true