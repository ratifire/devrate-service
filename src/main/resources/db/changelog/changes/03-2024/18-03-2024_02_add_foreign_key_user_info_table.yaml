databaseChangeLog:
  - changeSet:
      id: 18-03-2024_02_add_foreign_key_user_info_table
      author: Ivan Ivashchenko
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_user_info' does not
            already exist on the "user_info" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_user_info
              baseTableName: user_info
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_info
            baseColumnNames: user_id
            constraintName: fk_user_info
            referencedTableName: users
            referencedColumnNames: id