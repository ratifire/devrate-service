databaseChangeLog:
  - changeSet:
      id: 31-03-2024_05_create-table-notifications
      author: O. Voskresenskyy
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "notifications" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: notifications
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
