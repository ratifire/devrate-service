databaseChangeLog:
  - changeSet:
      id: 31-03-2024_06_add-foreign-key-notifications-table
      author: O. Voskresenskyy
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_notification_user' does not already exist 
            on the "notifications" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_notification_user
              baseTableName: notifications
      changes:
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: user_id
            constraintName: fk_notification_user
            referencedTableName: users
            referencedColumnNames: id
