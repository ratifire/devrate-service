databaseChangeLog:
  - changeSet:
      id: 18-03-2024_03_create-table-contacts
      author: Dmytro Abalmas
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "contacts" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: contacts
      changes:
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_info_id
                  type: BIGINT
                  constraints:
                    nullable: false