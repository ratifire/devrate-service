databaseChangeLog:
  - changeSet:
      id: 18-03-2024_04_add-foreign-key-contacts-table
      author: Dmytro Abalmas
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_user_contact' does not already exist 
            on the "users" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_user_contact
              baseTableName: users
      changes:
        - addForeignKeyConstraint:
            baseTableName: contacts
            baseColumnNames: user_id
            constraintName: fk_user_contact
            referencedTableName: users
            referencedColumnNames: id