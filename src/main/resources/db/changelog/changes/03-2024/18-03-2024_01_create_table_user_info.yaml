databaseChangeLog:
  - changeSet:
      id: 18-03-2024_01_create-table-user_info
      author: Ivan Ivashchenko
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "user_info" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: user_info
      changes:
        - createTable:
            tableName: user_info
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(50)
              - column:
                  name: country
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR(100)
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: is_subscribed
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false