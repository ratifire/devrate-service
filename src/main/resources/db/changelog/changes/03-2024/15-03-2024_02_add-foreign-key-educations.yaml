databaseChangeLog:
  - changeSet:
      id: 15-03-2024_02_add-foreign-key-educations-table
      author: V. Hubersky
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_education_user' does not 
            already exist on the "educations" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_education_user_info
              baseTableName: educations
      changes:
        - addForeignKeyConstraint:
            baseTableName: educations
            baseColumnNames: user_info_id
            constraintName: fk_education_user_info
            referencedTableName: user_info
            referencedColumnNames: id