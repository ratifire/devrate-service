databaseChangeLog:
  - changeSet:
      id: 01-05-2024_02_add_foreign_key_achievements
      author: V Hubersky
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_achievement_user' does not
            already exist on the "achievements" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_achievement_user
              baseTableName: achievements
      changes:
        - addForeignKeyConstraint:
            baseTableName: achievements
            baseColumnNames: user_id
            constraintName: fk_achievement_user
            referencedTableName: users
            referencedColumnNames: id