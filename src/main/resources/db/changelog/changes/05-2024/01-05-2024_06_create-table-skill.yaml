databaseChangeLog:
  - changeSet:
      id: 01-05-2024_04_create-table-skill
      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "skill" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: skill
      changes:
        - createTable:
            tableName: skill
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: skill_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: mark
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: counter
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: niche_level_id
                  type: BIGINT
                  constraints:
                    nullable: true