databaseChangeLog:
  - changeSet:
      id: 01-05-2024_02_add-foreign-key-niche-level-table
      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_niche_level' does not
            already exist on the "niche_level" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_niche_level
              baseTableName: niche
      changes:
        - addForeignKeyConstraint:
            baseTableName: niche
            baseColumnNames: niche_level_id
            constraintName: fk_niche_level
            referencedTableName: niche_level
            referencedColumnNames: id