databaseChangeLog:
  - changeSet:
      id: 01-05-2024_01_create-table-niche
      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "niche" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: niche
      changes:
        - createTable:
            tableName: niche
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: niche
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: main
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: niche_level_id
                  type: BIGINT
                  constraints:
                    nullable: true