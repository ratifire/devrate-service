databaseChangeLog:
  - changeSet:
      id: 01-05-2024_01_create-table-specialisations
      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "specialisations" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: specialisations
      changes:
        - createTable:
            tableName: specialisations
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: specialisation
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: skills
                  type: VARCHAR(2500) ARRAY
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false