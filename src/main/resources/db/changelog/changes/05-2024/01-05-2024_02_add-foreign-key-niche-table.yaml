databaseChangeLog:
  - changeSet:
      id: 01-05-2024_02_add-foreign-key-niche-table
      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_niche_user' does not
            already exist on the "niche" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_niche_user
              baseTableName: niche
      changes:
        - addForeignKeyConstraint:
            baseTableName: niche
            baseColumnNames: user_id
            constraintName: fk_niche_user
            referencedTableName: users
            referencedColumnNames: id