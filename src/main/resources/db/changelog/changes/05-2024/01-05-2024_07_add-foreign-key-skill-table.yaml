databaseChangeLog:
  - changeSet:
      id: 01-05-2024_02_add-foreign-key-skill

      author: Maksim Matveychuk
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the foreign key constraint 'fk_skill_user' does not
            already exist on the "skill" table.
            Marks the changeSet as executed if the foreign key constraint exists.
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_skill_user
              baseTableName: skill
      changes:
        - addForeignKeyConstraint:
            baseTableName: skill
            baseColumnNames: niche_level_id
            constraintName: fk_skill_user
            referencedTableName: niche_level
            referencedColumnNames: id