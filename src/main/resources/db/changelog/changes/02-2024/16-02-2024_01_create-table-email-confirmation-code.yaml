databaseChangeLog:
  - changeSet:
      id: 16-02-2024_01_create-table-email-confirmation-code
      author: Ivan Ivashchenko
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "email_confirmation_code" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: email_confirmation_code
      changes:
        - createTable:
            tableName: email_confirmation_code
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(6)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
