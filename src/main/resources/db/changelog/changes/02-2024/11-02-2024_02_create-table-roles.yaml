databaseChangeLog:
  - changeSet:
      id: 11-02-2024_02_create-table-roles
      author: Dmytro Abalmas
      preConditions:
        - onFail: MARK_RAN
          comments: |
            Checks if the "roles" table already exists.
            Marks the changeSet as executed if the table exists.
          not:
            tableExists:
              tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false