databaseChangeLog:
  - changeSet:
      id: 11-02-2024_04_add-foreign-keys-user-security-table
      author: Dmytro Abalmas
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_security
            baseColumnNames: user_role_id
            constraintName: fk_user_role
            referencedTableName: user_role
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_security
            baseColumnNames: user_id
            constraintName: fk_user_details
            referencedTableName: user_details
            referencedColumnNames: id
