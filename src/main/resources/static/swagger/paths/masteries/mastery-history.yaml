get:
  summary: Retrieve Mastery History by Mastery ID
  tags:
    - Mastery History
  parameters:
    - name: masteryId
      in: path
      required: true
      schema:
        type: integer
      description: ID of the mastery
  responses:
    '200':
      description: Mastery history found
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/MasteryHistoryDto.yaml'
    '400':
      description: Bad Request. The request cannot be fulfilled due to bad syntax.
    '404':
      description: Not Found. No history found for the given Mastery ID.
