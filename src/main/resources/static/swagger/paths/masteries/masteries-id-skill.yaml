post:
  summary: Create a skill and associate it with the specified Mastery by ID
  tags:
    - Mastery
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
      description: ID of the mastery
  requestBody:
    description: Skill information
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: The name of the skill
          required:
            - name
  responses:
    '200':
      description: Skill created
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/SkillDto.yaml'
    '400':
      description: Bad Request. The request cannot be fulfilled due to bad syntax.