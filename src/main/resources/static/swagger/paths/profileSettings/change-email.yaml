patch:
  tags:
    - Profile Settings
  summary: Change account email
  description: Change account email (available only for non sso logged users)
  operationId: changeEmail
  security:
    - accessToken: [ ]
    - idToken: [ ]
  requestBody:
    description: Email change data
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/EmailChangeDto.yaml'
  responses:
    '200':
      description: Email changed successfully
    '400':
      description: Bad Request. The request cannot be fulfilled due to bad syntax
    '409':
      description: Bad Request. User with such email already exists
    '500':
      description: Internal Server Error