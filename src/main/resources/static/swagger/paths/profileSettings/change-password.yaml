patch:
  tags:
    - Profile Settings
  summary: Change account password
  description: Change account password (available only for non sso logged users)
  operationId: changePassword
  security:
    - accessToken: [ ]
    - idToken: [ ]
  requestBody:
    description: Password change data
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/PasswordChangeDto.yaml'
  responses:
    '200':
      description: Email changed successfully
    '400':
      description: Bad Request. The request cannot be fulfilled due to bad syntax
    '500':
      description: Internal Server Error