get:
  tags:
    - Chat
  summary: Retrieves all messages for a specific topic.
  description: |
    Retrieves all messages associated with a specific chat topic.
  operationId: getAllMessagesByTopicId
  security:
    - accessToken: []
    - idToken: []
  parameters:
    - in: path
      name: topicName
      description: The name of the topic to retrieve messages from.
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Successfully retrieved messages for the topic.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/ChatMessageDto.yaml'
    '400':
      description: Topic not found.
    '500':
      description: Internal server error.
