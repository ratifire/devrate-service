get:
  tags:
    - Interview Feedback
  summary: Get interview feedback detail by ID
  description: |
    Retrieves all necessary data of interview feedback detail based on the provided ID for 
    filling the feedback form
  operationId: getInterviewFeedbackDetail
  security:
    - accessToken: [ ]
    - idToken: [ ]
  parameters:
    - in: path
      name: id
      description: The ID of the interview feedback detail to retrieve
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: The feedback detail corresponding to the provided ID
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/InterviewFeedbackDetailDto.yaml'
    '400':
      description: Bad request, e.g., missing or invalid parameters
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error.
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'