get:
  tags:
    - Event
  summary: Get events of current user by date range
  description: Retrieve events of current user by date range
  operationId: findEventsBetweenDate
  security:
    - accessToken: [ ]
    - idToken: [ ]
  parameters:
    - in: query
      name: from
      description: The start of the date range (inclusive)
      required: true
      schema:
        type: string
        format: date
    - in: query
      name: to
      description: The end of the date range (inclusive)
      required: true
      schema:
        type: string
        format: date
  responses:
    '200':
      description: The events of current user corresponding to the provided date range
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/EventDto.yaml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error.
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'