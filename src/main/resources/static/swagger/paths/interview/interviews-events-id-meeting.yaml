get:
  tags:
    - Interview
  summary: Retrieve the interview meeting room url by event id
  description: >
    Retrieve the interview meeting room url by event id. 
    The endpoint checks if a meeting link exists for the interview and either retrieve 
    or creates a new one and retrieve it.
  operationId: resolveMeetingUrlByEventId
  parameters:
    - in: path
      name: id
      description: Event ID
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Retrieve the meeting room link.
      headers:
        Location:
          description: The URL of the meeting room
          schema:
            type: string
    '404':
      description: Interview not found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'