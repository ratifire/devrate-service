get:
  tags:
    - Interview
  summary: Get closest interview event short details
  description: Retrieve a list of interview event short details starting from the specified date and time.
  operationId: getInterviewEventShortDetailsFromDateTime
  security:
    - accessToken: [ ]
    - idToken: [ ]
  parameters:
    - in: query
      name: from
      description: The starting date and time from which to retrieve interview events.
      required: true
      schema:
        type: string
        format: date-time
  responses:
    '200':
      description: A list of short details of upcoming interview events.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/InterviewEventShortDto.yaml'
    '400':
      description: Bad request.
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error.
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'