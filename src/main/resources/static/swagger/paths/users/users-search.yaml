put:
  tags:
    - User Info
  summary: Search users by name
  description: Returns a list of users that match the provided query string.
  operationId: searchUsers
  parameters:
    - in: path
      name: query
      required: true
      schema:
        type: string
      description: The search query containing the user's first name, last name, or both.
  responses:
    '200':
      description: A list of users that match the search criteria.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/UserNameSearchDto.yaml'
    '400':
      description: Bad request, e.g., missing or invalid query parameter
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'