type: object
description: The object representing the event participant
properties:
  id:
    type: integer
    description: Participant id
  name:
    type: string
    description: Participant name
  surname:
    type: string
    description: Participant surname
  masteryLevel:
    type: integer
    description: The mastery level of the participant.
  specializationName:
    type: string
    description: The specialization name of the participant.
  role:
    type: string
    description: Role of the event participant.
    enum:
      - INTERVIEWER
      - CANDIDATE