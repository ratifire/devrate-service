type: object
description: The object representing the events for the user
properties:
  id:
    type: integer
    description: The event ID
  type:
    type: string
    description: Event type, such as 'Interview', 'Webinar', 'Conference'
  hostId:
    type: integer
    description: The host ID
  interviewId:
    type: integer
    description: The ID of the user interview
  role:
    $ref: './InterviewRequestRole.yaml'
  startTime:
    type: string
    description: Date and time when the event process
  title:
    type: string
    description: Interview title