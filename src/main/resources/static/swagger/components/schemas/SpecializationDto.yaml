type: object
properties:
  id:
    type: integer
    format: int64
    description: The unique identifier for the specialization
    readOnly: true
  name:
    type: string
    description: The name of the specialization
  mainMasteryName:
    type: string
    description: The main mastery name of the specialization
  main:
    type: boolean
    description: Whether the specialization is the main specialization
  completedInterviews:
    type: integer
    format: int64
    description: The number of completed interviews for the specialization
    readOnly: true
  conductedInterviews:
      type: integer
      format: int64
      description: The number of conducted interviews for the specialization
      readOnly: true
required:
  - name
  - main