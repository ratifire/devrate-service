type: object
properties:
  id:
    type: integer
    format: int64
    description: The unique identifier for the mastery
    readOnly: true
  level:
    type: integer
    description: The mastery level (JUNIOR (1), MIDDLE (2), SENIOR (3))
  softSkillMark:
    type: number
    format: double
    description: The soft skill mark for the mastery
  hardSkillMark:
    type: number
    format: double
    description: The hard skill mark for the mastery
required:
  - name