type: object
properties:
  id:
    type: integer
    description: ID of the notification.
  payload:
    type: string
    description: The content of the notification.
  type:
    type: string
    description: Type of the notification (GREETING, INTERVIEW_REQUEST_EXPIRED, INTERVIEW_REJECTED, INTERVIEW_SCHEDULED, INTERVIEW_FEEDBACK).
  read:
    type: boolean
    description: Indicates whether the notification has been read.
  createdAt:
    type: string
    format: date-time
    description: The timestamp when the notification was created.