type: object
properties:
  role:
    type: string
    description: The role for the interview request
    required: true
  masteryId:
    type: integer
    format: int64
    description: The ID of the mastery associated with the interview request
    required: true
  availableDates:
    type: array
    description: A list of available dates for the interview
    items:
      type: string
      format: date-time
    required: true