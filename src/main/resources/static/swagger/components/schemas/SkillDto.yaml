type: object
properties:
  id:
    type: integer
    format: int64
    description: The unique identifier for the skill
    readOnly: true
  name:
    type: string
    description: The name of the skill
  type:
    type: string
    description: The name of the skill type (HARD_SKILL, SOFT_SKILL)
  averageMark:
    type: number
    format: double
    description: The average mark for the skill
  isHidden:
    type: boolean
    description: The mark hide status of the skill
required:
  - name