spring.profiles.active=${ACTIVE_PROFILE:local}

#DB relating settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Spring Boot Actuator settings
management.endpoints.web.exposure.include=health,metrics,env
management.endpoint.health.show-details=when_authorized

#Swagger settings
springdoc.swagger-ui.url=/swagger-config.yaml

#SMTP config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Google storage
storage.domain=https://storage.googleapis.com/
storage.bucket.name=devrate-avatars
storage.default.avatar.path=https://storage.googleapis.com/devrate-avatars/default/defaultAvatar.png

#Avatar utils
avatar.maxSize=5242880
spring.servlet.multipart.max-file-size=5MB