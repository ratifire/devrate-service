name: devrate-service build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Authenticate to Google Cloud and Push Docker Image
        run: |
            # Authenticate to Google Cloud
            echo ${{ secrets.GCP_SA_KEY }} | gcloud auth activate-service-account --key-file=-
            # Build and Push Docker image
            docker build -t europe-west1-docker.pkg.dev/devrate-dev/dev-rate-service/dev-rate:latest .
            docker push europe-west1-docker.pkg.dev/devrate-dev/dev-rate-service/dev-rate:latest
     

