name: devrate-service build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

      - name: Authenticate
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud

        uses: google-github-actions/auth@v2  # Use the latest version
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: devRate-dev

      - name: Configure Docker
        run: |-
          gcloud auth configure-docker europe-west1-docker.pkg.dev echo "${{ secrets.GCP_SA_KEY }}" | docker login -u _json_key --password-stdin https://europe-west1-docker.pkg.dev

      - name: Build and Push Docker image to Google Artifact Registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: europe-west1-docker.pkg.dev/devrate-dev/dev-rate-service/dev-rate:latest
          file: Dockerfile

