name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current branch name
        id: get_branch_name
        run: |
          # Extract branch name from GITHUB_REF
          BRANCH_NAME=$(echo "${GITHUB_REF}" | sed 's/refs\/heads\///')
          echo "Current branch: ${BRANCH_NAME}"
          # Save branch name to GitHub Actions environment variable
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run create-infrastructure workflow
        id: create_infrastructure
        run: |
          gh workflow run terraform_deploy.yml --ref ${{ env.BRANCH_NAME }}
          gh run watch --exit-status terraform_deploy.yml

      - name: Run build-and-push-image workflow
        id: build_and_push_image
        if: steps.create_infrastructure.conclusion == 'success'
        run: |
          gh workflow run build.yml --ref ${{ env.BRANCH_NAME }}
          gh run watch --exit-status --workflow=build.yml

      - name: Run deploy-application workflow
        if: steps.build_and_push_image.conclusion == 'success'
        run: |
          gh workflow run deploy_service_to_AWS.yml --ref ${{ env.BRANCH_NAME }}
          gh run watch --exit-status --workflow=deploy_service_to_AWS.yml
