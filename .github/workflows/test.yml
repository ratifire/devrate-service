name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run create-infrastructure workflow
        id: create_infrastructure
        run: |
          gh workflow run terraform_deploy.yml --ref ${{ github.event.inputs.branch }}
          gh run watch --exit-status --workflow=terraform_deploy.yml

      - name: Run build-and-push-image workflow
        id: build_and_push_image
        if: steps.create_infrastructure.conclusion == 'success'
        run: |
          gh workflow run build.yml --ref ${{ github.event.inputs.branch }}
          gh run watch --exit-status --workflow=build.yml

      - name: Run deploy-application workflow
        if: steps.build_and_push_image.conclusion == 'success'
        run: |
          gh workflow run deploy_service_to_AWS.yml --ref ${{ github.event.inputs.branch }}
          gh run watch --exit-status --workflow=deploy_service_to_AWS.yml
