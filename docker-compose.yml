services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PG_HOST=db
      - PG_SCHEMA=public
      - PG_DATABASE=devrateDB
      - PG_USERNAME=admin
      - PG_PASSWORD=root
      - ZOOM_ISSUER_URL=http://wiremock:8080
      - ZOOM_API_URL=http://wiremock:8080
      - SPRING_PROFILES_ACTIVE=local
      - VAPID_PUBLIC_KEY=BLxTVw4ldyA_jWHqxVyR2w-o3LZ5z_S1IMwyz7ZQ2dsNq0aqsaNVk7C2x4F0K8GO28FR5r_apta-JJLkivHc81A
      - VAPID_PRIVATE_KEY=rnjQhqbJmUQogCjfHMeT5s6jHgylfb-v6vTMFtskhAE
      - VAPID_SUBJECT=mailto:support@skillzzy.com
    depends_on:
      - db
      - mailhog
      - wiremock
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=devrateDB
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d devrateDB" ]
      interval: 10s
      timeout: 5s
      retries: 5
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "1025" ]
      interval: 30s
      timeout: 10s
      retries: 3
  wiremock:
    image: "wiremock/wiremock:latest"
    container_name: wiremock
    ports:
      - "8089:8080"
    volumes:
      - ./src/main/resources/wiremock/mappings:/home/wiremock/mappings:ro
    entrypoint: [ "/docker-entrypoint.sh", "--global-response-templating", "--disable-gzip", "--verbose" ]
  elasticmq:
    image: softwaremill/elasticmq-native
    container_name: elasticmq
    ports:
      - "9324:9324" # REST API
      - "9325:9325" # Web interface
    volumes:
      - ./src/main/resources/elasticmq.conf:/opt/elasticmq.conf
    command: -Dconfig.file=/opt/elasticmq.conf
volumes:
  postgres_data:
